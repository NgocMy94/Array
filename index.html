<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-80 container py-5">
      <h3>Nhập Số Nguyên:</h3>
      <input
        class="w-50"
        id="inPut1"
        type="number"
        placeholder="Nhập Số Nguyên "
      />
      <div class="form pt-3">
        <button onclick="themSo()" type="button" class="btn btn-primary">Thêm Số</button>
        <p id="txtThemSo"></p>
      </div>
      <div class="form pt-3">
        <button onclick=" toTalSoDuong()" type="button" class="btn btn-primary">Tổng Số Dương</button>
        <p id="txtToTalSoDuong"></p>
      </div>
      <div class="form pt-3">
        <button onclick="demSoDuong()" type="button" class="btn btn-primary">Đếm Số Dương</button>
        <p id="txtDemSoDuong"></p>
      </div>
      <div class="form pt-3">
        <button onclick="demSoAm()" type="button" class="btn btn-primary">Đếm Số Âm</button>
        <p id="txtDemSoAm"></p>
      </div>
      
      <div class="form pt-3">
        <button onclick="soNhoNhat()" type="button" class="btn btn-primary">Số Nhỏ Nhất</button>
        <p id="txtSoNhoNhat"></p>
      </div>
      <div class="form pt-3">
        <button onclick="soChanCuoiCung()" type="button" class="btn btn-primary">Số Chẵn Cuối Cùng</button>
        <p id="txtSoChanCuoiCung"></p>
      </div>
      <div class="form pt-3">
        <button onclick="sapXepTD()" type="button" class="btn btn-primary">Sắp Xếp Theo Giá Trị Tăng Dần</button>
        <p id="txtSapXepTD"></p>
      </div>
     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
